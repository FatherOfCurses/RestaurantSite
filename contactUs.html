<!DOCTYPE html>
<html>
<!-- Developed by Colin Principe September 20 2017 -->

<head>
    <link rel="stylesheet" type="text/css" href="restaurantStyles.css">
    <link href="https://fonts.googleapis.com/css?family=Sacramento" rel="stylesheet">
    <title>Contact Us</title>
</head>
<style>
    label {
        text-align: right;
        width: 300px;
        float: left;
        padding-right: 20px;
    }

    textarea {
        width: 170px;
        height: 100px;
        float: left;
    }

    select {
        float: left;
    }

    input[type=submit] {
        display: block;
        margin: auto;
    }

    .required{
        font-weight: bold;
    }

    .formfield {
        padding-top: 20px;
    }
</style>

<body>
    <!--Shared top page elements-->
    <h1 class="customfont">Cafe Unum</h1>
    <hr>
    <div>
        <p class="header"><a href="index.html">Home</a></p>
        <p class="header"><a href="menu.html">Menu</a></p>
        <p class="header"><a href="contactUs.html">Contact Us</a></p>
    </div>
    <hr>
    <!-- End shared top page elements-->
    <form action="#" method="post">
        <div class="formfield">
            <label class="required" id="FullNameLabel" for="FullName">Name: </label>
            <input id="FullName" name="FullName" type="text" />
        </div>
        <div class="formfield">
            <label class="required" id="EmailLabel" for="Email">Email: </label>
            <input id="Email" name="Email" type="text" />
        </div>
        <div class="formfield">
            <label class="required" id="PhoneLabel" for="Phone">Phone: </label>
            <input id="Phone" name="Phone" type="text" />
        </div>
        <div class="formfield">
            <label class="required" id="Reason" for="Reason">Reason for Inquiry:</label>
            <select name="Reason" id="Reason">
            <option value="Catering">Catering</option>
            <option value="Private Party">Private Party</option>
            <option value="Feedback">Feedback</option>
            <option value="Other">Other</option>
        </select>
        </div>
        <div class="formfield">
            <label id="InformationLabel" for="Information">Additional Information: </label>
            <textarea name="Information" id="Information"></textarea>
        </div>
        <div class="formfield">
            <label id="PriorCustomerLabel" for="PriorCustomer">Have you been to the restaurant? </label>
            <input type="radio" name="PriorCustomer" id="PriorCustomer" value="No" checked/>No
            <input type="radio" name="PriorCustomer" id="PriorCustomer" value="Yes" />Yes
        </div>
        <div class="formfield">
            <label id="BestContactDayLabel" for="BestContactDay">Best days to contact you:</label>
            <input type="checkbox" name="Monday" id="Monday" />M
            <input type="checkbox" name="Tuesday" id="Tuesday" />T
            <input type="checkbox" name="Wednesday" id="Wednesday" />W
            <input type="checkbox" name="Thursday" id="Thursday" />Th
            <input type="checkbox" name="Friday" id="Friday" />F
        </div>
        <div>
            <input type="submit" id="SubmitButton" value="Send Request" />
        </div>
    </form>

    <!-- Shared bottom page elements-->
    <hr>
    <div>
        <p class="footer">47 East Pearl St, Nashua, NH, 03060</p>
        <p class="footer">603-821-6500</p>
    </div>
    <hr>
    <!-- End shared bottom page elements -->
</body>

</html>
